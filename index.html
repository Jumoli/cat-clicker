<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cat Clicker Projekt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="container">
    <h1 class="text-center">Cat Clicker</h1>
</div>
<div class="row">
    <div class="col-md-12 cat-image text-center mt-5">
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" value="cat1" id="cat1">Cat 1
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" value="cat2" id="cat2">Cat 2
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" value="cat3" id="cat3">Cat 3
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" value="cat4" id="cat4">Cat 4
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" value="cat5" id="cat5">Cat 5
            </label>
        </div>
    </div>
    <div class="col-md-12 text-center mt-5">
        <div class="show-cat">
        </div>
    </div>
    <div class="col-md-12 mt-5">
        <h2 class="counter text-center">Counter</h2>
        <p class="text-center clicks"></p>
    </div>
</div>

</body>
</html>
